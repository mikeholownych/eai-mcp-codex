# -----------------------------
# SECURITY
# -----------------------------
protected-mode yes
requirepass your_strong_password
bind 0.0.0.0

# -----------------------------
# NETWORK
# -----------------------------
port 6379
tcp-keepalive 300
timeout 0

# -----------------------------
# MEMORY MANAGEMENT
# -----------------------------
maxmemory 512mb
maxmemory-policy allkeys-lru

# -----------------------------
# PERSISTENCE
# -----------------------------
appendonly yes
appendfsync everysec
dir /data

# -----------------------------
# LOGGING
# -----------------------------
loglevel notice
logfile ""

# -----------------------------
# SNAPSHOTS (disable if using AOF only)
# save 900 1
# save 300 10
# save 60 10000

# -----------------------------
# APP NAME (optional)
# -----------------------------
# Set a name for this Redis instance
# for easy identification in logs
# and monitoring systems.
# 
# client-output-buffer-limit normal 0 0 0
# client-output-buffer-limit slave 256mb 64mb 60
# client-output-buffer-limit pubsub 32mb 8mb 60

# -----------------------------
# LUA SCRIPTING
# -----------------------------
lua-time-limit 5000

# -----------------------------
# CLUSTERING (disabled by default)
# -----------------------------
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 15000

# -----------------------------
# RDB & AOF BACKUP STRATEGY
# -----------------------------
# If both AOF and RDB are enabled, Redis loads AOF by default.
# You can force RDB load with:
# aof-load-truncated yes

# -----------------------------
# METRICS
# -----------------------------
# Use redis_exporter or internal /metrics endpoint in newer builds

