<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EEF2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="80" fill="url(#primaryGradient)" opacity="0.1"/>
  <circle cx="1384" cy="296" r="120" fill="url(#secondaryGradient)" opacity="0.1"/>
  <circle cx="1200" cy="80" r="60" fill="url(#primaryGradient)" opacity="0.08"/>
  
  <!-- Central logo -->
  <g transform="translate(792, 198)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="40" fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <!-- Connection lines -->
    <g stroke="url(#primaryGradient)" stroke-width="3" opacity="0.6">
      <line x1="0" y1="-40" x2="0" y2="40"/>
      <line x1="-40" y1="0" x2="40" y2="0"/>
      <line x1="-28" y1="-28" x2="28" y2="28"/>
      <line x1="28" y1="-28" x2="-28" y2="28"/>
    </g>
    
    <!-- AI Agents -->
    <g transform="translate(0, -80)">
      <circle cx="0" cy="0" r="25" fill="url(#secondaryGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="url(#secondaryGradient)"/>
    </g>
    
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="25" fill="url(#secondaryGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="url(#secondaryGradient)"/>
    </g>
    
    <g transform="translate(0, 80)">
      <circle cx="0" cy="0" r="25" fill="url(#secondaryGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="url(#secondaryGradient)"/>
    </g>
    
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="25" fill="url(#secondaryGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="url(#secondaryGradient)"/>
    </g>
  </g>
  
  <!-- Main headline -->
  <text x="792" y="320" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#1F2937">
    AI Agent Collaboration Platform
  </text>
  
  <!-- Subheadline -->
  <text x="792" y="360" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#6B7280">
    Autonomous Multi-Agent Development Workflows
  </text>
  
  <!-- Left side text -->
  <text x="100" y="120" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#6366F1">
    Multi-Model Intelligence
  </text>
  <text x="100" y="150" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#374151">
    Claude O3, Sonnet 4, Sonnet 3.7
  </text>
  
  <text x="100" y="200" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#10B981">
    Agent Consensus
  </text>
  <text x="100" y="230" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#374151">
    Built-in verification & agreement
  </text>
  
  <!-- Right side text -->
  <text x="1484" y="120" text-anchor="end" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#6366F1">
    Enterprise Security
  </text>
  <text x="1484" y="150" text-anchor="end" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#374151">
    SOC 2, GDPR, HIPAA compliant
  </text>
  
  <text x="1484" y="200" text-anchor="end" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#10B981">
    Time-to-Value
  </text>
  <text x="1484" y="230" text-anchor="end" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#374151">
    From weeks to hours
  </text>
  
  <!-- Bottom tagline -->
  <text x="792" y="390" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#8B5CF6">
    Democratizing AI Agent Collaboration for Development Teams
  </text>
</svg>