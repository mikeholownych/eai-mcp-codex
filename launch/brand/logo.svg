<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="30" cy="30" r="25" fill="url(#primaryGradient)" filter="url(#glow)"/>
  
  <!-- AI Brain/Network representation -->
  <g transform="translate(30, 30)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="4" fill="white" stroke="white" stroke-width="1"/>
    
    <!-- Connected nodes -->
    <circle cx="-12" cy="-8" r="3" fill="white" opacity="0.8"/>
    <circle cx="12" cy="-8" r="3" fill="white" opacity="0.8"/>
    <circle cx="-8" cy="12" r="3" fill="white" opacity="0.8"/>
    <circle cx="8" cy="12" r="3" fill="white" opacity="0.8"/>
    <circle cx="-15" cy="5" r="2.5" fill="white" opacity="0.6"/>
    <circle cx="15" cy="5" r="2.5" fill="white" opacity="0.6"/>
    
    <!-- Connection lines -->
    <line x1="-12" y1="-8" x2="0" y2="0" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="12" y1="-8" x2="0" y2="0" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="-8" y1="12" x2="0" y2="0" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="12" x2="0" y2="0" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="-15" y1="5" x2="0" y2="0" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="15" y1="5" x2="0" y2="0" stroke="white" stroke-width="1" opacity="0.5"/>
    
    <!-- Ethical AI shield indicator -->
    <path d="M-6,-15 L6,-15 L8,-8 L6,-1 L0,3 L-6,-1 L-8,-8 Z" fill="url(#secondaryGradient)" opacity="0.9"/>
    <path d="M-2,-12 L2,-12 L2,-8 L0,-6 L-2,-8 Z" fill="white"/>
  </g>
  
  <!-- Text: Ethical AI Insider -->
  <text x="70" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="#1F2937">
    Ethical AI Insider
  </text>
  
  <!-- Text: MCP Codex -->
  <text x="70" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="#6B7280">
    MCP Codex
  </text>
  
  <!-- Ethical compliance badge -->
  <rect x="160" y="15" width="35" height="20" rx="10" fill="url(#secondaryGradient)" opacity="0.9"/>
  <text x="177.5" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">
    âœ“
  </text>
</svg>
