events {
    worker_connections 1024;
}

http {
    upstream model_router {
        server localhost:8001;
    }
    
    upstream plan_management {
        server localhost:8002;
    }
    
    upstream git_worktree {
        server localhost:8003;
    }
    
    upstream staff_service {
        server localhost:8006;
    }

    server {
        listen 80;
        
        location /health {
            return 200 "nginx gateway healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /api/model-router/ {
            proxy_pass http://model_router/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/plan-management/ {
            proxy_pass http://plan_management/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/git-worktree/ {
            proxy_pass http://git_worktree/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/staff/ {
            proxy_pass http://staff_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location / {
            return 200 "MCP API Gateway - Available endpoints: /api/model-router/, /api/plan-management/, /api/git-worktree/, /api/staff/\n";
            add_header Content-Type text/plain;
        }
    }
}