# docker-compose.prod.yml - Production Overrides
version: '3.8'

services:
  # Production-specific overrides
  model-router:
    environment:
      - LOG_LEVEL=INFO
      - DEBUG_MODE=false
      - WORKERS=4
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: always
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"
        tag: "mcp.model-router"

  plan-management:
    environment:
      - LOG_LEVEL=INFO
      - AUTO_BACKUP=true
      - BACKUP_INTERVAL=1800
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 768M
          cpus: '0.8'
        reservations:
          memory: 384M
          cpus: '0.4'
    restart: always

  git-worktree-manager:
    environment:
      - LOG_LEVEL=INFO
      - AUTO_CLEANUP=true
      - CLEANUP_INTERVAL=3600
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.6'
        reservations:
          memory: 256M
          cpus: '0.3'
    restart: always

  workflow-orchestrator:
    environment:
      - LOG_LEVEL=INFO
      - MAX_CONCURRENT_WORKFLOWS=5
      - STEP_TIMEOUT=3600
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: always

  verification-feedback:
    environment:
      - LOG_LEVEL=INFO
      - STRICT_VERIFICATION=true
      - PARALLEL_VERIFICATION=false
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 768M
          cpus: '0.8'
        reservations:
          memory: 384M
          cpus: '0.4'
    restart: always

  # Production database with performance tuning
  postgres:
    environment:
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    command: |
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c random_page_cost=1.1
      -c temp_file_limit=2GB
      -c log_min_duration_statement=1000
      -c log_connections=on
      -c log_disconnections=on
      -c log_lock_waits=on
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.75'
    restart: always

  # Production Redis with persistence
  redis:
    command: |
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.5'
        reservations:
          memory: 384M
          cpus: '0.25'
    restart: always

  # Production Nginx with SSL
  nginx:
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    restart: always

  # Remove development tools in production
  dev-tools:
    profiles:
      - dev
