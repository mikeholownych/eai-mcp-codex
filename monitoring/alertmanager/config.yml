# Alertmanager Configuration for MCP Log-Based Alerts
# Configuration for alert routing, grouping, and notification

global:
  # SMTP configuration for email notifications
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@mcp.ai'
  smtp_auth_username: 'alerts@mcp.ai'
  smtp_auth_password: 'password'
  
  # Slack webhook configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # Default notification settings
  resolve_timeout: 5m
  
# Route configuration for alert routing
route:
  group_by: ['alertname', 'severity', 'category']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Critical alerts route
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      group_interval: 5s
      repeat_interval: 15m
      continue: true
    
    # Security alerts route
    - match:
        category: security
      receiver: 'security-alerts'
      group_wait: 5s
      group_interval: 5s
      repeat_interval: 30m
      continue: true
    
    # Performance alerts route
    - match:
        category: performance
      receiver: 'performance-alerts'
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      continue: true
    
    # Infrastructure alerts route
    - match:
        category: infrastructure
      receiver: 'infrastructure-alerts'
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      continue: true
    
    # Compliance alerts route
    - match:
        category: compliance
      receiver: 'compliance-alerts'
      group_wait: 30s
      group_interval: 30s
      repeat_interval: 2h
      continue: true
    
    # Anomaly alerts route
    - match:
        category: anomaly
      receiver: 'anomaly-alerts'
      group_wait: 30s
      group_interval: 30s
      repeat_interval: 2h
      continue: true

# Receiver configurations
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'devops@mcp.ai'
        subject: '[MCP] {{ .GroupLabels.alertname }} - {{ .GroupLabels.severity }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Category: {{ .Labels.category }}
          Service: {{ .Labels.service_name }}
          Instance: {{ .Labels.instance }}
          Timestamp: {{ .StartsAt }}
          Runbook: {{ .Annotations.runbook_url }}
          
          {{ end }}
    slack_configs:
      - channel: '#mcp-alerts'
        title: '[MCP] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert*: {{ .Annotations.summary }}
          *Description*: {{ .Annotations.description }}
          *Severity*: {{ .Labels.severity }}
          *Category*: {{ .Labels.category }}
          *Service*: {{ .Labels.service_name }}
          *Instance*: {{ .Labels.instance }}
          *Timestamp*: {{ .StartAt }}
          *Runbook*: {{ .Annotations.runbook_url }}
          
          {{ end }}
        color: 'warning'
  
  # Critical alerts receiver
  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@mcp.ai'
        subject: '[CRITICAL] MCP Alert - {{ .GroupLabels.alertname }}'
