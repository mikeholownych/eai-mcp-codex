# Inhibition rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts if critical alerts are firing for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service_name', 'alertname']
  
  # Inhibit info alerts if warning alerts are firing for the same service
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['service_name', 'alertname']
  
  # Inhibit lower severity security alerts if critical security alerts are firing
  - source_match:
      severity: 'critical'
      category: 'security'
    target_match:
      category: 'security'
    equal: ['service_name']