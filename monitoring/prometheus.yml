# monitoring/prometheus.yml - Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts/rules.yml"
  - "alerts/frontend-slo-rules.yml"
  - "alerts/prometheus-frontend-rules.yml"
  - "alerts/system-health-rules.yml"
  - "alerts/mcp-services-rules.yml"
  - "alerts/database-rules.yml"
  - "alerts/infrastructure-rules.yml"
  - "alerts/security-rules.yml"
  - "alerts/business-rules.yml"
  - "alerts/slo-rules.yml"
  - "alerts/error-budget-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'mcp-services'
    static_configs:
      - targets: 
        - 'model-router:8001'
        - 'plan-management:8002'
        - 'git-worktree-manager:8003'
        - 'workflow-orchestrator:8004'
        - 'verification-feedback:8005'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: '/nginx-status'
    scrape_interval: 10s
    
  - job_name: 'frontend'
    static_configs:
      - targets: ['192.168.2.185:4000']
    metrics_path: '/api/analytics/vitals'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'consul'
    static_configs:
      - targets: ['consul:8500']

  # RabbitMQ Message Broker Monitoring
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']  # Prometheus metrics port
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    
  - job_name: 'rabbitmq-management'
    static_configs:
      - targets: ['rabbitmq:15672']  # Management API
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s
    basic_auth:
      username: 'mcp_user'
      password: 'mcp_secure_password'

  # LLM Stack Services (external to RAG-agent network)
  - job_name: 'llm-ollama'
    static_configs:
      - targets: ['host.docker.internal:11434']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s
    
  - job_name: 'llm-qdrant'
    static_configs:
      - targets: ['host.docker.internal:6333']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s
    
  - job_name: 'llm-fastapi'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Agent Framework Services (A2A Communication)
  - job_name: 'agent-framework'
    static_configs:
      - targets:
        - 'a2a-communication:8010'
        - 'agent-pool:8011'
        - 'collaboration-orchestrator:8012'
        - 'agent-monitor:8016'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    
  - job_name: 'specialized-agents'
    static_configs:
      - targets:
        - 'planner-agent:8013'
        - 'security-agent:8014'
        - 'developer-agent:8015'
    metrics_path: '/metrics'
    scrape_interval: 20s
    scrape_timeout: 10s
