# Alertmanager Configuration
# Comprehensive alert routing and notification configuration

global:
  # SMTP configuration for email notifications
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@mcp-system.local'
  smtp_auth_username: 'alerts@mcp-system.local'
  smtp_auth_password: 'secure_password'
  
  # Slack webhook URL
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # PagerDuty configuration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
  pagerduty_service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver
  receiver: 'default'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service', 'category']
  
  # How long to wait to group alerts
  group_wait: 10s
  
  # How long to wait before sending a notification about new alerts in a group
  group_interval: 10s
  
  # How long to wait before sending a notification again if it has already been sent
  repeat_interval: 1h
  
  # Default routes
  routes:
    # Critical alerts route
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      group_interval: 5s
      repeat_interval: 15m
      continue: true
      
    # Warning alerts route
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 30s
      repeat_interval: 1h
      continue: true
      
    # Service-specific routes
    - match:
        service: mcp-services
      receiver: 'mcp-services-alerts'
      continue: true
      
    - match:
        service: model-router
      receiver: 'model-router-alerts'
      continue: true
      
    - match:
        service: plan-management
      receiver: 'plan-management-alerts'
      continue: true
      
    - match:
        service: git-worktree-manager
      receiver: 'git-worktree-alerts'
      continue: true
      
    - match:
        service: workflow-orchestrator
      receiver: 'workflow-orchestrator-alerts'
      continue: true
      
    - match:
        service: verification-feedback
      receiver: 'verification-feedback-alerts'
      continue: true
      
    - match:
        service: frontend
      receiver: 'frontend-alerts'
      continue: true
      
    - match:
        service: database
      receiver: 'database-alerts'
      continue: true
      
    - match:
        service: infrastructure
      receiver: 'infrastructure-alerts'
      continue: true
      
    - match:
        service: security
      receiver: 'security-alerts'
      continue: true
      
    - match:
        service: business
      receiver: 'business-alerts'
      continue: true
      
    # Category-specific routes
    - match:
        category: system_health
      receiver: 'system-health-alerts'
      continue: true
      
    - match:
        category: error_budget
      receiver: 'error-budget-alerts'
      continue: true
      
    - match:
        category: business
      receiver: 'business-alerts'
      continue: true
      
    - match:
        category: security
      receiver: 'security-alerts'
      continue: true
      
    # Time-based routing
    - match_re:
        severity: critical
      active_time_intervals:
        - business_hours
      receiver: 'business-hours-critical'
      continue: true
      
    - match_re:
        severity: warning
      active_time_intervals:
        - business_hours
      receiver: 'business-hours-warning'
      continue: true
      
    # Weekend routing
    - match_re:
        severity: critical
      active_time_intervals:
        - weekend
      receiver: 'weekend-critical'
      continue: true

# Time intervals for routing
time_intervals:
  - name: business_hours
    time_intervals:
      - times:
          - start_time: 09:00
            end_time: 17:00
        weekdays: ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']
        location: 'UTC'
        
  - name: weekend
    time_intervals:
      - weekdays: ['saturday', 'sunday']
        location: 'UTC'

# Inhibition rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts if critical alerts are firing for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'alertname']
    
  # Inhibit non-critical alerts if system-wide critical alerts are firing
  - source_match:
      severity: 'critical'
      service: 'aggregate'
    target_match:
      severity: 'warning'
    equal: ['category']
    
  # Inhibit specific alerts if maintenance is in progress
  - source_match:
      alertname: 'MaintenanceInProgress'
    target_match_re:
      alertname: '.*'
    equal: ['service']

# Receivers for different alert types
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'devops@mcp-system.local'
        subject: 'Alert: {{ .GroupLabels.alertname }} - {{ .GroupLabels.severity }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Category: {{ .Labels.category }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
    slack_configs:
      - channel: '#alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Category:* {{ .Labels.category }}
